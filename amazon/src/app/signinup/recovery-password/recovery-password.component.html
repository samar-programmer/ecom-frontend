<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h3 class="mb-2 h2">Password Recovery</h3>
              <p>If the Entered OTP is Valid You Will Get Your Password to Your Mail and You Will automatically redirected to LOGIN</p>
                    </div>
  
            <form (ngSubmit)="verifyOtp()">
              <div class="form-group mb-4">
                <label for="#">OTP VERIFICATION</label>
                <input type="text" class="form-control" placeholder="Enter the OTP Received" name="otp" [(ngModel)]="user.otp">
              </div>
              <button class="btn btn-main mt-3 btn-block btn-primary">Verify OTP</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
