        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form>
                        
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">First name</label>
                                <input class="form-control"  [(ngModel)]="user.firstname" name="firstname">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Last name</label>
                                <input class="form-control"  type="text" placeholder="Enter your last name" [(ngModel)]="user.lastname" name="lastname">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Email</label>
                                <input class="form-control"  placeholder="Enter your email" [(ngModel)]="user.email" name="email">
                            </div>
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Password</label>
                                <input class="form-control"   placeholder="Enter your password" [(ngModel)]="user.password" name="password">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">age</label>
                            <input class="form-control" placeholder="Enter your age" [(ngModel)]="user.age" name="age">
                        </div>
                        <div class="row gx-3 mb-3">
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Address</label>
                                <input class="form-control" placeholder="Enter your Address" [(ngModel)]="user.address" name="address">
                            </div>
                        </div>
                        <button class="btn btn-primary" type="button" (click)="editProfileChanges()">Edit changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
