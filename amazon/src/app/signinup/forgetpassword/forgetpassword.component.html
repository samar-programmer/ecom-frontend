<div class="account section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-form border p-5">
            <div class="text-center heading">
              <h3 class="mb-2 h2">Password Recovery</h3>
              <p class="lead">Please enter the email address for your account. A verification code will be sent to your Mail.</p>
            </div>
  
            <form (ngSubmit)="requestOtp()">
              <div class="form-group mb-4">
                <label for="#">Enter Email Address</label>
                <input type="text" class="form-control" placeholder="Enter Email Address" name="email" [(ngModel)]="user.email">
              </div>
              <button class="btn btn-main mt-3 btn-block btn-primary">Request OTP</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
